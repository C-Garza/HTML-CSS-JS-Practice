<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section id="container">
      <form class="login-form" name="login-form">
        <div class="login-section-username">
          <label class="login-username-label" for="login-username">Username: </label>
          <input class="login-username-input" id="login-username" name="login-username" type="text" />
        </div>
        <div class="login-section-password">
          <label class="login-password-label" for="login-password">Password: </label>
          <a href="#" class="login-password-forgot">Forgot your password?</a>
          <input class="login-password-input" id="login-password" name="login-password" type="password" />
        </div>
        <div class="login-section-lower">
          <div class="login-section-stay-logged">
            <input class="login-stay-logged-checkbox" id="login-stay-logged" name="login-stay-logged" type="checkbox"/>
            <label class="login-stay-logged-label" for="login-stay-logged">Keep me logged in</label>
          </div>
          <div class="login-section-submit">
            <button type="submit" name="login">Login</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
